  favicon = "/img/t_32.png"
  site_logo = "/img/t_32.png"
  description = "T blog"
  facebook = ""
  twitter = "https://twitter.com/teacai"
  instagram = ""
  youtube = ""
  github = "https://github.com/teacai"
  gitlab = ""
  linkedin = ""
  mastodon = ""
  slack = ""
  stackoverflow = ""
  rss = ""
