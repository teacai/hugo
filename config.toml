languageCode = "en-gb"
title = "T blog"
theme = "ananke"
publishdir = "docs"
staticDir = ["static"]

DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 10
googleAnalytics = ""
enableRobotsTXT = true


[sitemap]
  changefreq = "daily"
  priority = 0.5
  filename = "sitemap.xml"

